{% extends "catalog/base_generic.html" %}

{% block title %}
    <title>Favour Local Library | Delete {{ author }}
    </title>
{% endblock%}

{% block content %}
    <h1>Delete Author</h1>
    <p>Are you sure you want to delete the author: {{ author }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'authors' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
